<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script src="navbar.js"></script>

    <div class="container mt-3">
        <h2>簡易計算器</h2>
        <p>請輸入兩個數字進行加法計算。</p>

        <h3 class="mt-3">範例程式碼</h3>
        <pre><code>
function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const sum = num1 + num2;
    document.getElementById('result').textContent = sum;
}
        </code></pre>

        <div class="mb-3">
            <input type="number" id="num1" class="form-control" placeholder="輸入第一個數字">
        </div>
        <div class="mb-3">
            <input type="number" id="num2" class="form-control" placeholder="輸入第二個數字">
        </div>
        <button class="btn btn-primary" onclick="calculate()">計算</button>

        <h3 class="mt-3">計算結果:</h3>
        <p id="result">0</p>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').textContent = sum;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

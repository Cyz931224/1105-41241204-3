<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 示範</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>彈出提示框</h2>
        <h3 class="mt-3">範例程式碼</h3>
        <pre><code>
function showAlert() {
    Swal.fire({
        title: '成功!',
        text: '您的操作已成功完成。',
        icon: 'success',
        confirmButtonText: '好'
    });
}
        </code></pre>
        <button class="btn btn-primary" onclick="showAlert()">顯示提示框</button>

        
    </div>

    <script>
        function showAlert() {
            Swal.fire({
                title: '成功!',
                text: '您的操作已成功完成。',
                icon: 'success',
                confirmButtonText: '好'
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            padding-top: 56px;
        }
        #map {
            height: 400px; /* 設定地圖的高度 */
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script src="navbar.js"></script>

    <div class="container mt-3">
        <h2>地圖展示</h2>
        <p><a href="https://leafletjs.com/" target="_blank">Leaflet.js 官網</a></p>
        <p>這是一個簡單的地圖展示，使用 Leaflet.js 顯示地圖。</p>

        <h3>範例程式碼</h3>
        <pre><code>
            var map = L.map('map').setView([25.038, 121.5645], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
        </code></pre>

        <h3>效果展示</h3>
        <div id="map"></div>
    </div>

    <!-- Leaflet.js 庫 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.038, 121.5645], 13); // 設定地圖中心點和縮放級別
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
